<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Define the size of the square
const size = 5;

// Outer loop for rows
for (let i = 0; i < size; i++) {
    // Inner loop for columns
    let row = '';
    for (let j = 0; j < size; j++) {
        row += '* ';
    }
    console.log(row);
}

    </script>
</body>
</html>
