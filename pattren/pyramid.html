    <script>
        function printPattern(rows) {
    for (let i = 1; i <= rows; i++) {
        let pattern = '';
        for (let j = 1; j <= i; j++) {
            pattern += '* ';
        }
        console.log(pattern);
    }
}

// Change the value below to adjust the number of rows in the pattern
const numberOfRows = 5;
printPattern(numberOfRows);

    </script>
