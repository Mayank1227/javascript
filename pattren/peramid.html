<body>
    <script>
         function printPattern(rows) {
    // Outer loop for the number of rows
    for (let i = 1; i <= rows; i++) {
        let pattern = '';
        // Inner loop for printing asterisks in each row
        for (let j = 1; j <= i; j++) {
            pattern += '* ';
        }
        console.log(pattern);
    }
}
printPattern(5); // Change 5 to the number of rows you want



    </script>
</body>
