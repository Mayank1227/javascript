    <script>
        function floydsTriangle(rows) {
    let number = 1;
    let triangle = '';
    for (let i = 1; i <= rows; i++) {
        for (let j = 1; j <= i; j++) {
            triangle += number + ' ';
            number++;
        }
        triangle += '\n';
    }
    return triangle;
}

// Example usage:
const numRows = 5;
console.log(floydsTriangle(numRows));
