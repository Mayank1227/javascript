<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Function bind()</h1>

<p>This example creates 2 objects (person and member).</p>
<p>The member object borrows the fullname method from person:</p> 

<p id="demo"></p>

<script>
  const person = {
  firstName:"John",
  lastName: "Doe",
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
}

const member = {
  firstName:"Hege",
  lastName: "Nilsen",
}

let fullName = person.fullName.bind(member);

// document.getElementById("demo").innerHTML = fullName(); 

// 
const creta={
   hondai: "varna",
   color: "black",
   price: "35000",
  musicsystem: function() {
    return  this.color+"";
   
}
}
const bmw= {
   hondai: "varna",
   color: "white",
   price: "35000",
}
let musicsystem = creta.musicsystem.bind(bmw);
document.getElementById("demo").innerHTML = musicsystem(); 
</script>

</body>
</html>
