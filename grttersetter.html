    <script>

        // not use grttter method
        class Hulk{
            name="mayank"
            aeg = 23
            #mob = "7359658062"

     // getter
            getmobile=()=>{
                const mobile = this.#mob
                return mobile
            }
            setMobile =(x)=>{
                this.#mob=x
            }
        } 
        const mayank = new Hulk()
        console.log(mayank.getmobile())

        mayank.setMobile("1232456534")
        console.log(mayank.getmobile())
  // 
  //  grtter method 
 class Human{

            this.#mob
          }
      }
      const parth =new Human()

//     //   
    class flight{

      const one = new flight()
