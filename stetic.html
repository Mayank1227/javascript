<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class MathOperations {
  static add(x, y) {
    return x + y;
  }

  static subtract(x, y) {
    return x - y;
  }
}
const sum = MathOperations.add(5, 3);
const difference = MathOperations.subtract(8, 4);

console.log("Sum:", sum); // Output: Sum: 8
console.log("Difference:", difference); // Output: Difference: 4

    </script>
</body>
</html>
